# nixpacks.toml
[build]
  # Comando para instalar las dependencias necesarias
  build_cmd = """
    apt-get update && \
    apt-get install -y chromium-browser fonts-liberation libnss3 libxss1 libasound2 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libxkbcommon0 xdg-utils && \
    composer install --no-dev --optimize-autoloader && \
    npm install puppeteer --location=global
  """

[env]
  # Otras configuraciones del entorno si es necesario
  CHROME_BIN = "/usr/bin/chromium"  # Especifica la ubicaci√≥n de Chromium
